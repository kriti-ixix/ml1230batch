<!DOCTYPE html>
<html>
<head>
	<title>Flipkart</title>
</head>
<body>


<form action="frm.py" method="post">
	<label>Name</label><br>
	<input type="text" name="name" placeholder="Fill your Name"><br>

	<label>Email</label><br>
	<input type="email" name="email" placeholder="Fill your Email"><br>

	<label>Password</label><br>
	<input type="password" name="password" placeholder="Fill your Password"><br>

	<label>Contact</label><br>
	<input type="tel" name="contact" placeholder="Fill your Contact"><br>

	<label>Adhar</label><br>
	<input type="number" name="adhar" placeholder="Fill your Adhar"><br>

	<label>Gender</label><br>
	Male<input type="radio" name="gender" value="Male">
	Female<input type="radio" name="gender" value="Female"><br>

	<label>Qualification</label><br>
	10<sup>th</sup><input type="checkbox" name="tenth" value="tenth">
	+2<input type="checkbox" name="twe" value="twe"><br>

	<label>Range</label><br>
	<input type="range" name="range" min="0" max="5"><br>

	<label>Color</label><br>
	<input type="color" name="name" placeholder="Fill your Name"><br>

	<label>Date</label><br>
	<input type="date" name="name" placeholder="Fill your Name"><br>

	<label>Time</label><br>
	<input type="time" name="name" placeholder="Fill your Name"><br>

	<label>City</label><br>
	<select name="city" required>
		<option value="">Choose City</option>
		<option value="Ludhiana">Ludhiana</option>
		<option value="Jalandhar">Jalandhar</option>
		<option value="Patiala">Patiala</option>
		<option value="Amritsar">Amritsar</option>
	</select><br>

	<label>Address</label><br>
	<textarea name="address"></textarea><br>



	<input type="submit" name="submit" value="Submit">
	<input type="reset" name="reset" value="Reset">
</form>
