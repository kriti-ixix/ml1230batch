<div class="modal fade" id="modal" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button class="close" data-dismiss="modal">x</button>
				<p>Register Form</p>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label>Name</label>
						<input type="text" name="name" placeholder="Name" class="form-control">
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="email" name="email" placeholder="Email" class="form-control">
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" name="password" placeholder="Password" class="form-control">
					</div>
					<div class="form-group">
						<label>Date of Birth</label>
						<input type="date" name="dob" placeholder="Date of Birth" class="form-control">
					</div>
					<div class="form-group">
						<input type="submit" name="register" value="Register" class="btn btn-danger">
						<input type="submit" name="register" value="Register" class="btn btn-success">
						<input type="submit" name="register" value="Register" class="btn btn-info">
						<input type="submit" name="register" value="Register" class="btn btn-warning">
						<input type="submit" name="register" value="Register" class="btn btn-primary">
						<input type="submit" name="register" value="Register" class="btn btn-link">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				
			</div>
		</div>
	</div>
</div>
